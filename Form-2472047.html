<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kursus Pemrograman</title>
</head>

<body bgcolor="#e8efff">
    <p align="center"><b>Form Kursus Pemrograman</b></p>
    <hr color="#75d3de">
    <form>

        <p align="center"></p>
        <p align="center">
        Pilih Bahasa Pemrograman:
        <select name="language">
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
        </select>
        </p>

        <p align="center"></p>
        <p align="center">Nama Materi:<input type="text" name="materi" size="25"></p>

        <h4 align="center">Level Kesulitan:</h4>
        <p align="center">
        <input type="radio" name="level" value="Pemula"> Pemula
        <input type="radio" name="level" value="Menengah"> Menengah
        <input type="radio" name="level" value="Lanjutan"> Lanjutan
        </p>
        
        <h4 align="center">Topik yang Dipelajari:</h4>
        <p align="center">
        <input type="checkbox" name="topik" value="Sintaks Dasar"> Sintaks Dasar
        <input type="checkbox" name="topik" value="Struktur Data"> Struktur Data
        <input type="checkbox" name="topik" value="OOP"> OOP (Object-Oriented Programming)
        <input type="checkbox" name="topik" value="Algoritma"> Algoritma
        <input type="checkbox" name="topik" value="Database"> Database
        </p>
        <br>
        <br>
        <p align="center"></p>
        <p align="center">Durasi Belajar (Number):  
        
        <input type="number" name="durasi" min="1">
        </p> 
        <p align="center"></p>
        <p align="center">keterangan:
        <textarea name="keterangan" rows="4" cols="30"></textarea>
        </p>
        <p align="center">
        <input type="submit" value="Kirim">
        </p>
        <hr color="#75d3de">
        <p align="center">Made by [2472047] - [Sapira] â„¢</p>
    </form>

</body>

</html>
